<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexFit Exercises</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/exercises.css">
</head>

<body>
    <header>
        <h1>FlexFit</h1>
        <h2>Exercises</h2>
        <!-- This is the logo of the website -->
        <img src="https://plchldr.co/i/30x30" alt="icon">
        <nav>
            <a href="app.html">Home</a>
        </nav>
    </header>

    <main>
        <div class="control">
            <div class="select">
                <select id="typeForm">
                    <option value="random" selected>Workout Type</option>
                    <option value="cardio">Cardio</option>
                    <option value="olympic_weightlifting">Olympic Weightlifting</option>
                    <option value="plyometrics">Plyometrics</option>
                    <option value="powerlifting">Powerlifting</option>
                    <option value="strength">Strength</option>
                    <option value="stretching">Stretching</option>
                    <option value="strongman">Strongman</option>

                </select>
            </div>
        </div>

        <div class="control">
            <div class="select">
                <select id="muscleForm">
                    <option value="random" selected>Muscle Group</option>
                    <option value="abdominals">Abdominals</option>
                    <option value="adductors">Adductors</option>
                    <option value="biceps">Biceps</option>
                    <option value="calves">Calves</option>
                    <option value="chest">Chest</option>
                    <option value="forearms">Forearms</option>
                    <option value="glutes">Glutes</option>
                    <option value="hamstrings">Hamstrings</option>
                    <option value="lats">Lats</option>
                    <option value="lower_back">Lower_back</option>
                    <option value="middle_back">Middle_back</option>
                    <option value="neck">Neck</option>
                    <option value="quadriceps">Quadriceps</option>
                    <option value="traps">Traps</option>
                    <option value="triceps">Triceps</option>
                </select>
            </div>
        </div>

        <div class="control">
            <div class="select">
                <select id="difficultyForm">
                    <option value="random" selected>Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <button id="confirmButton" type="button">Confirm Info</button>

    </main>


    <footer>
        <nav>
            <a href="mailto:random@gmail.com">Email</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://github.com/someone" target="_blank">Github</a>
            <a href="https://twitter.com/" target="_blank">Twitter</a>
            <a href="https://www.youtube.com/" target="_blank">YouTube</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </nav>

    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>

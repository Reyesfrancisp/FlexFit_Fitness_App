    <header>

        <nav class="navbar  is-link " role="navigation" aria-label="main navigation">
            <div class="navbar-brand ">
                <a class="navbar-item has-text-black" href="index.html">
                    <H1>FlexFit</H1>
              </a>

                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample " class="navbar-menu">
                <div class="navbar-end has-text-black">
                    <a class="navbar-item has-text-black" href="app.html">
                        Home
                    </a>
                  
                    <div class="navbar-item has-dropdown is-hoverable has-text-black ">
                        <a class="navbar-link has-text-black">
                            More
                        </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item has-text-black" href="#title is-2 review" >
                                Customer Reviews
                            </a>

                            <a class="navbar-item " href="#social" >

                            <a class="navbar-item" href="#social">
                                Contact
                            </a>
                      </div>
                    </div>
                </div>
            </div>
        </nav>

    </header>


    <!-- <p><h2 class="title is-1">Exercises</h2></p> -->

    <main class="exercises">
        <div class="control">

            <div class="select">
                <select id="typeForm">
                    <option value="random" selected>Workout Type</option>
                    <option value="cardio">Cardio</option>
                    <option value="olympic_weightlifting">Olympic Weightlifting</option>
                    <option value="plyometrics">Plyometrics</option>
                    <option value="powerlifting">Powerlifting</option>
                    <option value="strength">Strength</option>
                    <option value="stretching">Stretching</option>
                    <option value="strongman">Strongman</option>

                </select>
            </div>
        </div>

        <div class="control">
            <div class="select">
                <select id="muscleForm">
                    <option value="random" selected>Muscle Group</option>
                    <option value="abdominals">Abdominals</option>
                    <option value="adductors">Adductors</option>
                    <option value="biceps">Biceps</option>
                    <option value="calves">Calves</option>
                    <option value="chest">Chest</option>
                    <option value="forearms">Forearms</option>
                    <option value="glutes">Glutes</option>
                    <option value="hamstrings">Hamstrings</option>
                    <option value="lats">Lats</option>
                    <option value="lower_back">Lower Back</option>
                    <option value="middle_back">Middle Back</option>
                    <option value="neck">Neck</option>
                    <option value="quadriceps">Quadriceps</option>
                    <option value="traps">Traps</option>
                    <option value="triceps">Triceps</option>
                </select>
            </div>
        </div>

        <div class="control">
            <div class="select">
                <select id="difficultyForm">
                    <option value="random" selected>Difficulty</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
        </div>
        <div class="control">
            <button id="confirmButton" class="is-responsive button is-info is-focused" type="button">Confirm
                Info</button>
        </div>
    </main>

    <article id="exerciseSection" class="container is-info">
        <div class="message-header ex is-centered">Exercises
        </div>
        <section id="messageBody" class="message-body">
           
            <!-- output content goes here -->
        </section>
    </article>

            <a href="https://www.instagram.com" target="_blank" class=" has-text-black">Instagram</a>
        </nav>
